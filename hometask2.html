<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
let i = 1;
while (i <= 10) {
    console.log(i);
    i++;
}

let input;
do {
    input = prompt("Type 'yes' to continue:");
} while (input !== "yes");

let N = 5;
let sum = 0;
for (let i = 1; i <= N; i++) {
    sum += i;
}
console.log("Sum:", sum);
for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= 10; j++) {
        console.log(`${i} x ${j} = ${i * j}`);
    }
}

    </script>
    
</body>
</html>
