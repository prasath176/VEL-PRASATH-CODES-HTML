<!DOCTYPE html>
<html>
<head>
  <title>Prime and Odd Number Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>JavaScript Number Examples</h2>
  <button onclick="findFirstPrime()">Find First Prime (10–50)</button>
  <button onclick="printOddNumbers()">Print Odd Numbers (1–20)</button>

  <div id="output"></div>

  <script>
    function printOutput(message) {
      document.getElementById("output").innerText = message;
    }

    function findFirstPrime() {
      let result = "";
      for (let num = 10; num <= 50; num++) {
        let isPrime = true;
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          result = `First prime number found between 10 and 50: ${num}`;
          break;
        }
      }
      printOutput(result);
    }

    function printOddNumbers() {
      let result = "Odd numbers from 1 to 20:\n";
      for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
          continue;
        }
        result += i + "\n";
      }
      printOutput(result);
    }
  </script>

</body>
</html>
